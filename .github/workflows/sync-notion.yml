# ================================================
# NOTION SYNC WORKFLOW
# ================================================
# This workflow fetches content from Notion databases
# and generates a JSON file for the Package Builder.
#
# Triggers:
# - Manual: Click "Run workflow" in GitHub Actions
# - Push: Any push to main branch
# - Schedule: Daily at 6 AM UTC
#
# Required secret:
# - NOTION_API_KEY: Your Notion integration token
# ================================================

name: Sync Notion Content

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @notionhq/client node-fetch

      - name: Fetch Notion content
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        run: node scripts/fetch-notion.js

      - name: Diff legacy vs BD portfolio assets
        run: node scripts/diff-portfolio-assets.js

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/ images/vertigo-vault/
          git diff --staged --quiet || git commit -m "chore: sync Notion content and vault covers"
          git push
